user_groups:
  root:  # The group includes all available plan and devices
    allowed_plans:
      - "slot"
      - "linescan"
      - "change_edge"
      - "change_xtals"
      - "rocking_curve"
      - "slit_height"
      - "mv"
      - "mvr"
      - "count"
      - "areascan"
      - "timescan"
      - "reference"
      - "shb_open_plan"
      - "shb_close_plan"
      - "mv"
      - "mvr"  
      - ":^agent_"
    forbidden_plans:
      - ":^_"  # All plans with names starting with '_'
    allowed_devices:
      - null  # Allow all
    forbidden_devices:
      - ":^_"  # All devices with names starting with '_'
  primary:  # The group includes beamline staff, includes all or most of the plans and devices
    allowed_plans:
      - ":.*"  # A different way to allow all
    forbidden_plans:
      - null  # Nothing is forbidden
    allowed_devices:
      - ":.*"  # A different way to allow all
    forbidden_devices:
      - null  # Nothing is forbidden
  admin:  # The group includes beamline staff, includes all or most of the plans and devices
    allowed_plans:
      - ":.*"  # A different way to allow all
    forbidden_plans:
      - null  # Nothing is forbidden
    allowed_devices:
      - ":.*"  # A different way to allow all
    forbidden_devices:
      - null  # Nothing is forbidden